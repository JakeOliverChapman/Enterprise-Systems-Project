<html>
    <head>
        <link rel="stylesheet" type="text/css" href="primaryStyle.css">
        <title> Login Page </title>
    </head>
    <body>
        <div class="container">
            <div class="mainHeader" align="center">
                Please login
            </div>
            <form class="formCenter" role="form" action="LoginServlet" method="post">
                <input type="text" class="textField" name ="un" placeholder="Username">
                <br>
                <input type="password" class="textField" name ="pw" placeholder="Password">
                <br><br>
                <button type="submit" class="submitButton"> Login </button>
                <button type="button" class="submitButton" href="register.jsp"> Register </button>
            </form>
        </div>
    </body>
</html>
